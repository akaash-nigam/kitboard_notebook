<html lang="en">

<head>
  <meta charset="utf-8">


  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">

<!-- Setting up polymer Dependenices -->
  <meta name="theme-color" content="#2E3AA1">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style is="custom-style" include="shared-styles"></style>
  <link rel="manifest" href="{{static_url("polymer/manifest.json") }}">
  <link rel="icon" sizes="192x192" href="{{static_url("polymer/images/touch/chrome-touch-icon-192x192.png") }}">
  <link rel="apple-touch-icon" href="{{static_url("polymer/images/touch/apple-touch-icon.png") }}">
  <meta name="msapplication-TileImage" content="{{static_url("polymer/images/touch/ms-touch-icon-144x144-precomposed.png") }}">
  <link rel="stylesheet" href="{{static_url("polymer/styles/main.css") }}"  >
  <script src="{{static_url("polymer/bower_components/webcomponentsjs/webcomponents-lite.js") }}"></script>
  <link rel="import" href="{{static_url("polymer/elements/elements.html") }}">
  <link rel="import" type="css" href="{{static_url("polymer/elements/app.css") }}">


<!-- Setting up Notebook Dependenices -->
  <title>{% block title %}IPython Notebook{% endblock %}</title>
  {% block favicon %}<link rel="shortcut icon" type="image/x-icon" href="{{static_url("base/images/favicon.ico") }}">{% endblock %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="{{static_url("components/jquery-ui/themes/smoothness/jquery-ui.min.css") }}" type="text/css" />
  <link rel="stylesheet" href="{{static_url("components/jquery-typeahead/dist/jquery.typeahead.min.css") }}" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  {% block stylesheet %}
  <link rel="stylesheet" href="{{ static_url("style/style.min.css") }}" type="text/css"/>
  {% endblock %}
  <link rel="stylesheet" href="{{ base_url }}custom/custom.css" type="text/css" />
  <script src="{{static_url("components/es6-promise/promise.min.js")}}" type="text/javascript" charset="utf-8"></script>
  <script src="{{static_url("components/requirejs/require.js") }}" type="text/javascript" charset="utf-8"></script>
  <script>
    require.config({
        {% if version_hash %}
        urlArgs: "v={{version_hash}}",
         {% endif %}
         baseUrl: '{{static_url("", include_version=False)}}',
         paths: {
         {% if ignore_minified_js %}
          'auth/js/main': 'auth/js/main',
         {% else %}
            'auth/js/main': 'auth/js/main.min',
          {% endif %}
          custom : '{{ base_url }}custom',
          nbextensions : '{{ base_url }}nbextensions',
          widgets : '{{ base_url }}deprecatedwidgets',
          kernelspecs : '{{ base_url }}kernelspecs',
          underscore : 'components/underscore/underscore-min',
          backbone : 'components/backbone/backbone-min',
          jquery: 'components/jquery/jquery.min',
          bootstrap: 'components/bootstrap/js/bootstrap.min',
          bootstraptour: 'components/bootstrap-tour/build/js/bootstrap-tour.min',
         'jquery-ui': 'components/jquery-ui/ui/minified/jquery-ui.min',
          moment: 'components/moment/moment',
         codemirror: 'components/codemirror',
         termjs: 'components/term.js/src/term',
         typeahead: 'components/jquery-typeahead/dist/jquery.typeahead'
         },
          map: { // for backward compatibility
            "*": {
              "jqueryui": "jquery-ui",
            }
          },
          shim: {
            typeahead: {
              deps: ["jquery"],
              exports: "typeahead"
            },
            underscore: {
              exports: '_'
            },
            backbone: {
              deps: ["underscore", "jquery"],
              exports: "Backbone"
            },
            bootstrap: {
              deps: ["jquery"],
              exports: "bootstrap"
            },
            bootstraptour: {
              deps: ["bootstrap"],
              exports: "Tour"
            },
            "jquery-ui": {
              deps: ["jquery"],
              exports: "$"
            }
          },
          waitSeconds: 30,
      });
      require.config({
          map: {
              '*':{
                'contents': '{{ contents_js_source }}',
              }
          }
      });
    </script>

    {% block meta %}
    {% endblock %}

</head>



<!-- Notebook Body -->
<body class="{% block bodyclasses %}{% endblock %}" unresolved {% block params %}{% endblock %}>
<template is="dom-bind" id="app">
<noscript>
    <div id='noscript'>
      KitBoard requires JavaScript.<br>
      Please enable it to proceed.
  </div>
</noscript>


    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px" drawer-width="80px">

      <div class="nav" drawer>
        
 <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- List -->
          <paper-menu class="list" on-iron-activate="_listTap">
            <paper-item><paper-icon-button icon="home" list-toggle></paper-icon-button></paper-item>
            <paper-item><paper-icon-button icon="home" list-toggle></paper-icon-button></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item><paper-icon-button icon="star" list-toggle></paper-icon-button></paper-item>
            <paper-item><paper-icon-button icon="home" list-toggle></paper-icon-button></paper-item>
          </paper-menu>
      </div>

      <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
          drawer-width="80px" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel class="list-panel" drawer>

          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- List -->
          <paper-menu class="list" on-iron-activate="_listTap">
          
                
                  <paper-item><paper-icon-button id="dir_1" icon="star"></paper-icon-button></paper-item>
                  <paper-item><paper-icon-button id="dir_2" icon="home"></paper-icon-button></paper-item>
                  <paper-item><paper-icon-button id="dir_3" icon="star"></paper-icon-button></paper-item>
                  <paper-item><paper-icon-button id="dir_4" icon="home"></paper-icon-button></paper-item>
                  <paper-item></paper-item>
                  <paper-item></paper-item>
                  <paper-item></paper-item>
                  <paper-item></paper-item>
                  <paper-item>Streaming Lib</paper-item>
                  <paper-item>Prediction Lib</paper-item>
                  <paper-tooltip for="dir_1" position="bottom" animation-delay="0">hello </paper-tooltip>
                  <paper-tooltip for="dir_2" position="bottom" animation-delay="0">üëâ</paper-tooltip>
                  <paper-tooltip for="dir_3" position="bottom" animation-delay="0">üëç</paper-tooltip>
                  <paper-tooltip for="dir_4" position="bottom" animation-delay="0">üëé</paper-tooltip>
          
          </paper-menu>




        
        </paper-header-panel>

        <paper-header-panel class="content-panel" main>

          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>

            {% block headercontainer %}
            {% endblock %}
            {% block header_buttons %}
            {% block login_widget %}
            {% endblock %} 
            {% endblock header_buttons %}

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            

          <!-- Main Toolbar -->

      
   <!-- Header -->
          {% block header %}
          {% endblock %}
            <span id="login_widget">
              {% if logged_in %}
            <button id="logout" class="btn btn-sm navbar-btn">Logout</button>
              {% elif login_available and not logged_in %}
            <button id="login" class="btn btn-sm navbar-btn">Login</button>
            {% endif %}
  

                    <div class="content">
        
                 <!-- Body -->
            <div id="site">
            {% block site %}
            {% endblock %}
            </div>

            {% block after_site %}
            {% endblock %}

            {% block script %}
            {% endblock %}
        </div>


          </div>

        </paper-header-panel>

      </paper-drawer-panel>

    </paper-drawer-panel>







<!-- build:js scripts/app.js -->
  <script src="static/polymer/scripts/app.js"></script>
  <!-- endbuild-->
  </template>
    <script>
    Polymer({

      is: 'app',

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover the whole screen
        return isMobile ? '20%' : '33%';
      },

      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },
      _onClickProjectsHome: function(event) {
        MoreRouting.navigateTo('app');
        event.preventDefault();
      },
      _onClickAnalytics: function(event) {
        MoreRouting.navigateTo('home3');
        event.preventDefault();
      },
      _onClickVisual: function(event) {
        MoreRouting.navigateTo('home4');
        event.preventDefault();
      },
      _onClickSketches: function(event) {
        MoreRouting.navigateTo('home2');
        event.preventDefault();
      },
      _onClickBrowse: function(event) {
        MoreRouting.navigateTo('browse');
        event.preventDefault();
      },
    });

  </script>
</body>
</html>
