<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }
    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }
    
    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });
    page('/', function() {
      app.route = 'home';
      
    });

    page('/', function() {
      app.route = 'home';
      
    });


    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/projectsdataconfig', function() {
      app.route = 'projects-data-config';
    });

    page('/projects/streaming', function() {
      app.route = 'projects-streaming';
    });

    page('/predictions', function() {
      app.route = 'projects-prediction';
    });

    page('/visual', function() {
      app.route = 'projects-visual';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;

    });
    page('/contact', function() {
      app.route = 'contact';
    });

    page('/home', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/home', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/streaming', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/predictions', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/visualizations', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/insights', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/streaming/:streaming_code_block', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/prediction/:prediction_code_block', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/visualization/:vis_code_block', function() {
      app.route = 'contact';
    });
    page('/projects/:projects-name/insights/:insights_code_block', function() {
      app.route = 'contact';
    });
    page('/library/streaming/home', function() {
      app.route = 'contact';
    });
    page('/library/streaing/:visualization_project_name', function() {
      app.route = 'contact';
    });
    page('/library/prediction/:prediction-project-name', function() {
      app.route = 'contact';
    });
    page('/library/visualization/home', function() {
      app.route = 'contact';
    });
    page('/library/visualization/:visualization_project_name', function() {
      app.route = 'contact';
    });
    page('/library/insights/home', function() {
      app.route = 'contact';
    });
    page('/library/insights/:insights-project-name', function() {
      app.route = 'contact';
    });
    page('/browse/tutorials', function() {
      app.route = 'contact';
    });
    page('/browse/:tutorials-name', function() {
      app.route = 'contact';
    });
    page('/browse/docs/', function() {
      app.route = 'contact';
    });
    page('/browse/docs/:doc-name', function() {
      app.route = 'contact';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });
    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
